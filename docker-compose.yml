version: '3.8'
services:
  database:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3333:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Pa55w.rd 
      MYSQL_DATABASE: archer_club_db
      MYSQL_USER: appuser 
      MYSQL_PASSWORD: Pa55w.rd 
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - database_network


volumes:
  db_data:
networks:
  database_network:
    driver: bridge